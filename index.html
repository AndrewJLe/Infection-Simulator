<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Infection Simulator</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <script src="sketch.js"></script>

  <div id="header">
    <h1>Infection Simulator</h1>
    <p>Click to spawn entities ‚Ä¢ Use keyboard shortcuts or buttons below</p>
  </div>

  <div id="controls">
    <div class="control-section">
      <h3>Spawn Mode</h3>
      <div class="button-group">
        <button id="humanBtn" class="mode-btn human-mode active" data-key="H">
          <span class="icon">üë§</span>
          Human
        </button>
        <button id="zombieBtn" class="mode-btn zombie-mode" data-key="Z">
          <span class="icon">üßü</span>
          Zombie
        </button>
        <button id="wallBtn" class="mode-btn wall-mode" data-key="W">
          <span class="icon">üß±</span>
          Wall
        </button>
      </div>
    </div>

    <div class="control-section">
      <h3>Building Presets</h3>
      <div class="preset-group">
        <button id="squareBtn" class="preset-btn" data-preset="square" data-key="1">
          <div class="preview-container">
            <svg viewBox="0 0 40 40" width="30" height="30">
              <rect x="5" y="5" width="30" height="30" fill="none" stroke="#000000" stroke-width="3" />
              <rect x="15" y="5" width="10" height="8" fill="#fff" stroke="#000000" stroke-width="2" />
            </svg>
          </div>
          <span>Square</span>
        </button>

        <button id="rectangleBtn" class="preset-btn" data-preset="rectangle" data-key="2">
          <div class="preview-container">
            <svg viewBox="0 0 40 40" width="30" height="30">
              <rect x="3" y="10" width="34" height="20" fill="none" stroke="#000000" stroke-width="3" />
              <rect x="15" y="10" width="10" height="6" fill="#fff" stroke="#000000" stroke-width="2" />
            </svg>
          </div>
          <span>Rectangle</span>
        </button>

        <button id="lshapeBtn" class="preset-btn" data-preset="lshape" data-key="3">
          <div class="preview-container">
            <svg viewBox="0 0 40 40" width="30" height="30">
              <path d="M5 5 L25 5 L25 15 L35 15 L35 35 L5 35 Z" fill="none" stroke="#000000" stroke-width="3" />
              <rect x="12" y="5" width="8" height="5" fill="#fff" stroke="#000000" stroke-width="2" />
            </svg>
          </div>
          <span>L-Shape</span>
        </button>

        <button id="courtyardBtn" class="preset-btn" data-preset="courtyard" data-key="4">
          <div class="preview-container">
            <svg viewBox="0 0 40 40" width="30" height="30">
              <rect x="3" y="3" width="34" height="34" fill="none" stroke="#000000" stroke-width="3" />
              <rect x="13" y="13" width="14" height="14" fill="#fff" stroke="none" />
              <rect x="15" y="3" width="10" height="8" fill="#fff" stroke="#000000" stroke-width="2" />
            </svg>
          </div>
          <span>Courtyard</span>
        </button>
      </div>
    </div>

    <div class="control-section">
      <h3>Settings</h3>
      <div class="slider-group">
        <div class="slider-item">
          <label>Human Speed</label>
          <div class="slider-container">
            <input type="range" id="humanSpeed" min="0.5" max="5" step="0.1" value="2">
            <span id="humanSpeedValue" class="value">2.0</span>
          </div>
        </div>

        <div class="slider-item">
          <label>Zombie Speed</label>
          <div class="slider-container">
            <input type="range" id="zombieSpeed" min="0.5" max="4" step="0.1" value="1.5">
            <span id="zombieSpeedValue" class="value">1.5</span>
          </div>
        </div>

        <div class="slider-item">
          <label>Vision Range</label>
          <div class="slider-container">
            <input type="range" id="visionRange" min="50" max="300" step="10" value="100">
            <span id="visionValue" class="value">150</span>
          </div>
        </div>
      </div>
    </div>

    <div class="control-section">
      <h3>Display</h3>
      <div class="toggle-group">
        <label class="toggle-switch">
          <input type="checkbox" id="showFOV">
          <span class="toggle-slider"></span>
          <span class="toggle-label">Show Field of View</span>
        </label>
      </div>
    </div>

    <div class="control-section">
      <h3>Actions</h3>
      <button id="clearBtn" class="action-btn clear-btn" data-key="C">
        <span class="icon">üóëÔ∏è</span>
        Clear All
      </button>

      <button id="pauseBtn" class="action-btn pause-btn" data-key="P">
        <span class="icon">‚è∏Ô∏è</span>
        Pause
      </button>
    </div>
  </div>

  <div id="canvas-container"></div>

  <div id="stats">
    <div class="stat-item">
      <span class="stat-label">Humans:</span>
      <span id="humanCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Zombies:</span>
      <span id="zombieCount" class="stat-value">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total:</span>
      <span id="totalCount" class="stat-value">0</span>
    </div>
  </div>
</body>

</html>
